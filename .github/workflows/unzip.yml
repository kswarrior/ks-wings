name: Replace Repo with ks-wings.zip

on:
  workflow_dispatch: # Manual trigger

jobs:
  replace-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete all repo files except .git
        run: |
          shopt -s extglob
          echo "Deleting all files except .git..."
          rm -rf !(.git)

      - name: Download latest ks-wings.zip
        run: |
          # Get the latest release ZIP URL automatically
          ASSET_URL=$(curl -s https://api.github.com/repos/kswarrior/ks-wings/releases/latest \
            | grep browser_download_url \
            | grep ks-wings.zip \
            | cut -d '"' -f 4)
          echo "Downloading: $ASSET_URL"
          curl -L -o ks-wings.zip "$ASSET_URL"

      - name: Verify downloaded file
        run: |
          file ks-wings.zip
          if ! file ks-wings.zip | grep -q "Zip archive data"; then
            echo "Error: ks-wings.zip is not a valid ZIP file"
            exit 1
          fi

      - name: Unzip ks-wings.zip into repo root
        run: |
          unzip ks-wings.zip
          # Move all files from the main folder to root
          FOLDER=$(unzip -Z -1 ks-wings.zip | head -n1 | cut -d/ -f1)
          if [ -d "$FOLDER" ]; then
            mv $FOLDER/* .
            rm -rf $FOLDER
          fi
          rm ks-wings.zip

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Replace repo files with ks-wings.zip content" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
